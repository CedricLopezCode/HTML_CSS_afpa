	<div class="conteneur">
		<div id="formulaires">Les Formulaires</div>
		<form>
			<label>Nom</label>
			<input type="text" name="nom" maxlength="5"> <!-- permet d'éviter les trop longs blablas-->
		
			<label>Password</label>
			<input type="password" name="password" required> <!-- Pour dire que c'est obligatoire-->
		
			<label>Mail</label>
			<input type="email" name="mail"> <!-- Oblige un @ au milieu -->

			<label>Telephone</label>
			<input type="tel" name="telephone">

			<label>Numero</label>
			<input type="number" name="nombre">


			<br><br>

			<label>Recherche</label>
			<input type="search" name="search">

			<label>URL</label>
			<input type="url" name="url">
			<br><br>

			<label>Anniv</label>
			<input type="date" name="date">

			<label>Checkbox après</label>
			<input type="checkbox" name="checkbox" class="carre_checkbox"> 
			<input type="checkbox" name="checkbox" class="carre_checkbox" checked> <!-- Coché par défaut-->
			<label>Checkbox avant</label>

			<label>Couleur</label>
			<input type="color" name="couleur">

			<label>Range</label>
			<input type="range" name="range">
			<input type="range" min="54" max="856" step="10" id="barre_verticale"> <!-- Step = le pas entre 2 valeurs successives--><!-- Verticale en passant par le CSS et ATTENTION à la taille après-->

			<select> <!-- Menu déroulantr pour faire un choix -->
				<option>Liste déroulante</option>
				<option>html</option>
				<option>css</option>
			</select>

			<label>liste</label> <!-- Plutot un choix dans le formulaire, peu de chance d'etre utilisé-->
			<input list="choix" name="liste">
			<datalist id="choix">
				<option>option 1</option>
				<option>option 2</option>
				<option>option 3</option>
				<option>option 4</option>
			</datalist>

			<br>
			<label>CV</label>
			<input type="file" name="file">

			<br><br> 
			<textarea rows="10" cols="30">	</textarea>

			<!-- <label>reset</label>  Label facultatif car écrit directement sur le bouton-->
			<input type="reset" name="reset">

			<input type="submit" name="submit" value="Envoyer"> <!-- pas besoin de label == balise button -->

			<button>Bouton</button> <!-- Balise Bouton-->
		</form>	

		<hr>

		<h3>Formulaire typique: </h3>
		<div class="formulaire_tableau">
			<form>
				<label>Nom :</label>
				<input type="text" name="nom" required>

				<label>Prénom :</label>
				<input type="text" name="prenom" required>

				<label>Téléphone :</label>
				<input type="tel" name="nom" required>

				<label>Email :</label>
				<input type="email" name="nom" required>

				<label>Votre question: </label>
				<textarea rows="10" cols="100" required></textarea>

				<input type="submit" name="submit" value="Envoyer">
			</form>
		</div>
	</div>
